<!DOCTYPE html>
<html>

<head>
  <script src="bday.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h2>Get Your Akan Name.</h2>
  <p>This is an application that takes a user's birthday,calculates the day of the week when they were born and then depending on their gender outputs their Akan name.</p>
  <form id="bdayform">
    <label for="txt_bday">Enter birthday date:</label><br>
    <input type="date" id="txt_bday" name="bday"><br><br>
    <label for="select_gender">Enter your gender:</label><br>
    <select id="select_gender">
      <option value="empty">Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <span id="span_akan_name"></span><br><br>
    <a href="javascript:getDate()">Submit</a>
  </form>
</body>

</html>
